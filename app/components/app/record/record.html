
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-info pull-right close-record">X</button>
      <h2>Record <%= recordid %></h2>     
    </div>          
  </div>          
  <div class="row">
    <div class="col-sm-12">
        <% _.each(columnGroups,function(group){ %>
      <div class="group <%= group.classes %> well">          
        <h3><%= group.title %></h3>
        <ul class="list-unstyled">
          <% _.each(group.groupColumns,function(column){ %>
          <% if (column) { %>
          <li class="clearfix li-column">
            <%= column %>
          </li>
          <% } %>
          <% }) %>
        </ul>         
      </div>                  
        <% }) %>       
    </div>
  </div>
</div>
