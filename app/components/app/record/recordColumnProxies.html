<div class="record-column">
  <div class="row">
    <div class="col-xs-12">
      <div class="column-title">
        <%= title %>
        <% if(tooltip !== "") {%><a 
          data-toggle="tooltip" 
          data-placement="top" 
          title="<%= tooltip_more ? tooltip + '<div>'+ t.app.ui.tooltip_more +'</div>' : tooltip%>" 
          data-html="true"
          href="#"
          class="nav-link"
          data-page-anchor="<%= id %>"
          data-id="attributes">
         <span class="icon-icon_info" aria-hidden="true"></span>
       </a><% } %>
      </div>
      <% _.each(proxies,function(proxy){ %> 
      <p><strong><%= proxy.id %></strong> | <%= proxy.getDescription() %></p>
      <% }) %>      
    </div>
  </div>
</div>
