<label for="<%= att_min %>"><%= title %></label>
<div class="row">
  <div class="col-sm-6">
    <input type="text"
      class="form-control att-filter" 
      id="<%= att_min %>" 
      placeholder="<%= title_min %>" 
      value="<%= value_min %>">   
  </div>
  <div class="col-sm-6">    
    <input type="text"
      class="form-control att-filter" 
      id="<%= att_max %>" 
      placeholder="<%= title_max %>" 
      value="<%= value_max %>">   
  </div>
</div>
