<div class="input-group">
  <div class="input-group-btn">
    <button class="btn query-submit" type="button">
      <span class='icon-icon_info'></span>
    </button>
  </div>    
  <input type="text"
  class="form-control column-filter-text" 
  data-column="<%= column %>"
  data-column-type="<%= type %>"  
  id="text-<%= column %>" 
  placeholder="<%= placeholder %>" 
  value="<%= value %>">   
</div>
