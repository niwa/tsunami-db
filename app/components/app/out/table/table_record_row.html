<tr class="select-record tr-record tr-record-<%= record.id %>" data-recordid="<%= record.id %>">
  <% _.each(columns,function(col, index){ %>
  <td class="column-<%= col.id %>">
    <% if (index === 0) { %>
    <a href="#" title="Select record <%= record.id %>" class="select-record" data-recordid="<%= record.id %>">
    <% } %>
    <%= record.getColumnValue(col.get("column"),true) %>
    <% if (index === 0) { %>
    </a>
    <% } %>    
  </td>
  <% }) %>
</tr>
