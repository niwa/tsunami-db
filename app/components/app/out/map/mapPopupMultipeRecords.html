<strong>Multiple records selected</strong>
<ul class="list-unstyled">
  <% _.each(layers,function(layer){ %> 
  <li>
    <a href="#" class="layer-select" data-layerid="<%= layer.id %>">
      <span class="key-color" 
            style="border-color:<%= layer.color %>;background-color:<%= layer.fillColor %>"></span>
      <span class="key-label" ><%= layer.label %></span>
    </a>
  </li>
  <% }) %>
</ul>
