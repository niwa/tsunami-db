<table>
<% _.each(columns,function(col){ %>
  <tr class="select-column<% if(col.active){ %> active<% } %>" data-columnid="<%= col.id %>">          
    <td class="select-checkbox">
      <div class="select-checkbox-inner" 
            style="background-color:<%= col.color %>">
        <span class="show-on-active show-on-active-inline icon-icon_tick" 
            aria-hidden="true"></span>
      </div>
    </td>
    <td class="select-label">
      <label><%= col.title %>
        <a 
          data-toggle="tooltip" 
          data-placement="bottom" 
          title="<%= col.tooltip_more ? col.tooltip + '<div>'+ t.app.ui.tooltip_more +'</div>' : col.tooltip%>" 
          data-html="true"
          href="#"
          class="nav-link toggle-tooltip"
          data-page-anchor="<%= col.id %>"
          data-id="attributes">
          <span class="icon-icon_info" aria-hidden="true"></span>
        </a>
      </label>
    </td>       
  </tr>
<% }) %>
</table>
