<div class="page-outer <%= classes %> container">  
  <div class="row">
    <div class="col-sm-12">
      <a href="#" title="<%= t.app.ui.close %>" class="btn btn-info pull-right close-page">X</a>       
    </div>          
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="page-inner">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">         
              <div class="placeholder-content container-fluid">
                <%= t.app.ui.loading %>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
