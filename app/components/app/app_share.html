<div class="share-outer panel-dark">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <a href="#" title="<%= t.app.ui.close %>" class="btn btn-info pull-right close-share">X</a>      
        <h3><%= t.share.title %></h3>
      </div>          
      <div class="col-sm-12 text-center">      
        <a href="//www.facebook.com/sharer/sharer.php?u=<%= url_enc %>" target="_blank" class="btn btn-primary">
          <%= t.share.button_facebook %>
        </a>            
        <a href="//twitter.com/intent/tweet?<%= twitter %>" target="_blank" class="btn btn-primary">
          <%= t.share.button_twitter %>
        </a>                  
      </div>                
    </div>
    <div class="row">
      <div class="col-sm-12">
        <hr/>
      </div>                
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h4><%= t.share.current_link %></h4>
        <input class="form-control select-on-click api-link" type="text" value="<%= url_current %>">      
      </div>  
    </div>  
  </div>
</div>
