<div class="share-outer panel-dark">
  <a href="#" title="<%= t.app.ui.close %>" class="close-share">
    <span class="icon-icon_close"></span>
  </a>        
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 text-center">    
        <h3><%= t.share.title %></h3>                    
        <div class="share-buttons">      
          <a href="//www.facebook.com/sharer/sharer.php?u=<%= url_enc %>" target="_blank" class="btn btn-info btn-round">
            <span class="icon-icon_facebook"></span>
            <%= t.share.button_facebook %>
          </a><a href="//twitter.com/intent/tweet?<%= twitter %>" target="_blank" class="btn btn-info btn-round">
            <span class="icon-icon_twitter"></span>
            <%= t.share.button_twitter %>
          </a>                  
        </div>                
        <hr/>
        <h5><%= t.share.current_link %></h5>
        <input class="form-control select-on-click form-control-share" type="text" value="<%= url_current %>">      
      </div>  
    </div>  
  </div>
</div>
